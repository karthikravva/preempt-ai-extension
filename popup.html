<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #f5f5f5;
        }

        .header {
            padding: 14px 16px;
            background: linear-gradient(135deg, rgba(16, 163, 127, 0.15) 0%, rgba(16, 163, 127, 0.05) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 32px;
            height: 32px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 10px;
            color: #666;
        }

        .toggle {
            width: 40px;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 11px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .toggle.active {
            background: #10a37f;
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active .toggle-knob {
            transform: translateX(18px);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 11px;
            color: #888;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .dot.green {
            background: #22c55e;
        }

        .dot.red {
            background: #ef4444;
        }

        .content {
            padding: 14px 16px;
        }

        textarea {
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            color: #e5e5e5;
            font-size: 13px;
            font-family: inherit;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #10a37f;
        }

        textarea::placeholder {
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: #10a37f;
            color: white;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #0d8a6a;
        }

        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .result {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }

        .result.visible {
            display: block;
        }

        .result.safe {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .result.threat {
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.2);
            color: #fb923c;
        }

        .result.pii {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .result-header {
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .result-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            color: #ccc;
            max-height: 60px;
            overflow-y: auto;
            font-size: 11px;
            line-height: 1.4;
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
        }

        .copy-btn {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #888;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .copy-btn.copied {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-color: rgba(34, 197, 94, 0.2);
        }

        .footer {
            padding: 10px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer a {
            font-size: 11px;
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #10a37f;
        }

        .error {
            margin-top: 10px;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            color: #f87171;
            font-size: 11px;
            display: none;
        }

        .error.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <path d="M32 4 L56 14 L56 30 C56 46 32 58 32 58 C32 58 8 46 8 30 L8 14 Z" fill="none"
                        stroke="#10a37f" stroke-width="4" stroke-linejoin="round" />
                    <path d="M22 32 L28 38 L42 24" fill="none" stroke="#10a37f" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div>
                <div class="title">Preempt AI</div>
                <div class="subtitle">Security for AI</div>
            </div>
        </div>
        <div class="toggle active" id="protectionToggle">
            <div class="toggle-knob"></div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span class="dot green" id="apiDot"></span>
            <span id="apiStatus">API Online</span>
        </div>
        <div class="status-item" id="siteInfo">
            <span id="currentSite">‚Äî</span>
        </div>
    </div>

    <div class="content">
        <textarea id="inputText" placeholder="Paste a prompt to scan..."></textarea>
        <button class="btn" id="sanitizeBtn">üõ°Ô∏è Scan Prompt</button>

        <div class="error" id="errorMsg"></div>

        <div class="result" id="resultArea">
            <div class="result-header" id="resultHeader">‚úì Safe</div>
            <div class="result-text" id="resultText"></div>
            <div class="badges" id="badges"></div>
            <button class="copy-btn" id="copyBtn">üìã Copy Protected Prompt</button>
        </div>
    </div>

    <div class="footer">
        <a href="https://preempt-ai.vercel.app" target="_blank">Website</a>
        <a href="https://preempt-ai.vercel.app/privacy" target="_blank">Privacy</a>
        <a href="https://preempt-production.up.railway.app/docs" target="_blank">API Docs</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
