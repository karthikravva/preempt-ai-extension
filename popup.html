<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }

        .header {
            padding: 16px 18px;
            background: linear-gradient(135deg, #10a37f 0%, #0d8a6a 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .toggle.active {
            background: rgba(255, 255, 255, 0.9);
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #10a37f;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active .toggle-knob {
            transform: translateX(20px);
            background: #10a37f;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 18px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
            color: #495057;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot.green {
            background: #22c55e;
        }

        .dot.red {
            background: #ef4444;
        }

        .content {
            padding: 18px;
        }

        textarea {
            width: 100%;
            height: 80px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px;
            color: #1a1a1a;
            font-size: 14px;
            font-family: inherit;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #10a37f;
            background: #fff;
        }

        textarea::placeholder {
            color: #868e96;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #10a37f;
            color: white;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #0d8a6a;
        }

        .btn:disabled {
            background: #dee2e6;
            color: #868e96;
            cursor: not-allowed;
        }

        .result {
            margin-top: 14px;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .result.visible {
            display: block;
        }

        .result.safe {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
        }

        .result.threat {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .result.pii {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            color: #92400e;
        }

        .result-header {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-text {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            color: #374151;
            max-height: 70px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.1);
            color: inherit;
        }

        .copy-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #495057;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .copy-btn.copied {
            background: #d1fae5;
            color: #065f46;
            border-color: #10b981;
        }

        .footer {
            padding: 14px 18px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 24px;
            background: #f8f9fa;
        }

        .footer a {
            font-size: 13px;
            color: #495057;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #10a37f;
        }

        .error {
            margin-top: 12px;
            padding: 10px;
            background: #fee2e2;
            border: 2px solid #fca5a5;
            border-radius: 8px;
            color: #991b1b;
            font-size: 13px;
            display: none;
        }

        .error.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <path d="M32 4 L56 14 L56 30 C56 46 32 58 32 58 C32 58 8 46 8 30 L8 14 Z" fill="none" stroke="white"
                        stroke-width="4" stroke-linejoin="round" />
                    <path d="M22 32 L28 38 L42 24" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div>
                <div class="title">Preempt AI</div>
                <div class="subtitle">Security for AI</div>
            </div>
        </div>
        <div class="toggle active" id="protectionToggle">
            <div class="toggle-knob"></div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span class="dot green" id="apiDot"></span>
            <span id="apiStatus">API Online</span>
        </div>
        <div class="status-item" id="siteInfo">
            <span id="currentSite">‚Äî</span>
        </div>
    </div>

    <div class="content">
        <textarea id="inputText" placeholder="Paste a prompt to scan..."></textarea>
        <button class="btn" id="sanitizeBtn">üõ°Ô∏è Scan Prompt</button>

        <div class="error" id="errorMsg"></div>

        <div class="result" id="resultArea">
            <div class="result-header" id="resultHeader">‚úì Safe</div>
            <div class="result-text" id="resultText"></div>
            <div class="badges" id="badges"></div>
            <button class="copy-btn" id="copyBtn">üìã Copy Protected Prompt</button>
        </div>
    </div>

    <div class="footer">
        <a href="https://preempt-ai.vercel.app" target="_blank">Website</a>
        <a href="https://preempt-ai.vercel.app/privacy" target="_blank">Privacy</a>
        <a href="https://preempt-production.up.railway.app/docs" target="_blank">API Docs</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
